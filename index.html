<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribal Treasures</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- Header -->
    <header class="bg-yellow-700 text-black shadow-md">
      <div class="container mx-auto flex justify-between items-center px-4 py-3">
        <div class="flex items-center space-x-2">
          <img src="assests/logo2.jpg" alt="TribalVerse Logo" class="h-10 w-10 rounded-full" />
          <h1 class="text-2xl font-bold text-white">TribalVerse</h1>
        </div>
        <input
          id="searchInput"
          type="text"
          placeholder="Search products..."
          class="px-4 py-2 rounded-lg text-black w-64"
        />
        <button
          id="cartBtn"
          class="relative bg-white text-green-700 px-4 py-2 rounded-lg shadow"
        >
          <i class="fas fa-shopping-cart"></i>
          <span
            id="cartCount"
            class="absolute -top-2 -right-2 bg-red-600 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center"
            >0</span
          >
        </button>
      </div>
    </header>

    <!-- Categories -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto flex space-x-4 px-4 py-3">
        <button class="category-btn active" data-category="all">All</button>
        <button class="category-btn" data-category="Pottery">Pottery</button>
        <button class="category-btn" data-category="Showpiece">Showpiece</button>
        <button class="category-btn" data-category="handbags">Handbags</button>
        <button class="category-btn" data-category="art">Art</button>
        <button class="category-btn" data-category="metal work">Metal Work</button>
        <button class="category-btn" data-category="Jewellery">Jewellery</button>
        <button class="category-btn" data-category="Hair accessories">Hair Accessories</button>
      </div>
    </nav>

    <!-- Products Grid -->
    <main class="container mx-auto px-4 py-6">
      <div
        id="productsGrid"
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"
      ></div>
    </main>

    <!-- Cart Sidebar -->
    <aside
      id="cartSidebar"
      class="fixed right-0 top-0 h-full w-80 bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-50"
    >
      <div class="flex justify-between items-center p-4 border-b">
        <h2 class="text-xl font-bold">Your Cart</h2>
        <button id="closeCart" class="text-gray-600 hover:text-red-500">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="cartItems" class="p-4 overflow-y-auto h-[70%]"></div>
      <div class="p-4 border-t">
        <div class="flex justify-between mb-4">
          <span class="font-semibold">Total:</span>
          <span id="cartTotal" class="font-bold">â‚¹0.00</span>
        </div>
        <button
          id="checkoutBtn"
          class="w-full bg-green-700 hover:bg-green-800 text-white py-2 rounded-lg"
        >
          Checkout
        </button>
      </div>
    </aside>

    <!-- Product Modal -->
    <div
      id="productModal"
      class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-6 relative">
        <button
          id="closeModal"
          class="absolute top-3 right-3 text-gray-600 hover:text-red-500"
        >
          <i class="fas fa-times"></i>
        </button>

        <img
          id="modalImage"
          src=""
          alt="Product"
          class="w-full h-64 object-cover rounded-lg mb-4"
        />

        <h2 id="modalTitle" class="text-2xl font-bold mb-2"></h2>
        <p id="modalDescription" class="text-gray-600 mb-2"></p>
        <p id="modalOrigin" class="text-sm text-gray-500 mb-4"></p>
        <p id="modalPrice" class="text-xl font-bold text-green-600 mb-4"></p>

        <div class="flex items-center space-x-4">
          <input
            type="number"
            id="modalQuantity"
            value="1"
            min="1"
            class="w-16 border rounded px-2 py-1 text-center"
          />
          <button
            id="addToCartBtn"
            class="bg-green-700 hover:bg-green-800 text-white px-4 py-2 rounded-lg"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
